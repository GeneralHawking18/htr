dataset:
    # name of your dataset
    name: v6
    train_annotation: /kaggle/input/bkai-hackathon-ocr/train_gt.txt
    valid_annotation: /kaggle/working/htr/conformer_ocr/data/val.txt
    test_annotation: /kaggle/input/bkai-hackathon-ocr/test.txt
    # path to annotation and image
    train_imgs_dir: /kaggle/input/bkai-hackathon-ocr/training_data/new_train
    valid_imgs_dir: /kaggle/input/bkai-hackathon-ocr/training_data/new_train
    test_imgs_dir: /kaggle/input/bkai-hackathon-ocr/public_test_data/new_public_test
    root_save_path: /kaggle/input/bkai-hackathon-ocr
    # /kaggle/working/
    unchanged:
        # resize image to 32 height, larger height will increase accuracy
        img_height: 32
        img_width_min: 32
        img_width_max: 128
        max_readers: 16
        
    
dataloader:
    num_workers: 4
    pin_memory: True

aug:
    image_aug: true
    masked_language_model: true
